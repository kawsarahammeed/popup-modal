<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal pop-up</title>
    <!-- ...........Css link............ -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>Subscribe</button>  
    <div class="modal">
        <div class="card">
            <small class="close">Close</small>
            <div class="brand">
                <img src="./image-4.png" alt="">
            </div>
            <div class="info">
                <h2>Subscribe To Our Newsletter</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid  quis iste rerum expedita magnam porro, ipsum corporis  molestias? Cumque harum delectus, quos rem adipisci quaerat  dolorem</p>
                <form action="#">
                    <input type="email" placeholder="Enter Your Email" required>
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </div>     
    </div>  

    <!-- .............JS Link.............. -->
    <script src="./script.js"></script>
</body>
</html>
